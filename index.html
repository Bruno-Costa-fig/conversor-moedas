<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Conversor USD/BRL</title>
</head>
<body>
  <div class="container">
    <h1>Conversor de dólar para real</h1>
    <div class="form">
      <label>
        Valor em dólar:
        <input type="number" id="valor">
      </label>
      <button id="btnConverter">Converter</button>
    </div>
    <span id="resultado"></span>
  </div>

  <script>
    
    var valor = document.getElementById('valor')
    var btnConverter = document.getElementById("btnConverter")
    var resultado = document.getElementById("resultado")

    let cotacao = 5.40

    btnConverter.addEventListener("click", function () {
      resultado.innerText = "R$ " + parseFloat(valor.value * cotacao).toFixed(2)
    })

  </script>
</body>
</html>
